<div class="modal-header bleu"><span class="grand-titre">{{title}}</span></div>
<div class="modal-body add-link">
	<div class="name">
		<span class="texte-particulier">Nom :</span>
		<input type="text" class="texte" maxlength="250" ng-model="name" autofocus placeholder="{{placeholderName}}"/>
		<span ng-if="name.length == 0 && validate" class="label label-danger msg-error">{{error}}</span>
	</div>
	<div class="link">
		<span class="texte-particulier">Lien :</span>
		<input type="text" class="texte" maxlength="2000" ng-model="text" autofocus placeholder="{{placeholderLink}}"/>
		<span ng-if="text.length == 0 && validate" class="label label-danger msg-error">{{error}}</span>
	</div>
</div>	
<div class="modal-footer">
    <button class="btn btn-modal" ng-click="ok()"><label>oui</label></button>
    <button class="btn btn-modal" ng-click="no()"><label>non</label></button>
</div>

<div class="row main-home">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bleu header-quiz">
		<div class="row">
			<div class="titre-quiz" ng-class="{'col-xs-10 col-sm-10 col-md-10 col-lg-10': !parents, 'col-xs-12 col-sm-8 col-md-8 col-lg-8': parents}">
				<span class="grand-titre">{{"Mes Publications" | uppercase}}</span>
			</div>
		</div>
	</div>
		<div class="row quizs">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 quiz" style="border: none;">


	
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 date" style="width: 80%;display: -webkit-box;">

				<!-- 	<div class="row content filters" style="width: 150%;">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 date">
							<p class="checkbox img" ng-class="{checked: commence}" ng-click="commence=!commence;changeDate(commence)"></p>
								<span class="texte">n'a pas commencé</span>
							<p class="checkbox img" ng-class="{checked: encours}" ng-click="encours=!encours"></p>
								<span class="texte">En cours</span>
							<p class="checkbox img" ng-class="{checked: expiree}" ng-click="expiree=!expiree"></p>
							<span class="texte">Expirées</span>
						</div>
					</div>
 -->


			<div class="col-xs-5 col-sm-3 col-md-4 col-lg-3 title">
				<span class="texte" ng-click="predicate = 'title'; reverse=!reverse">Quiz </span> 
				<span class="glyphicon glyphicon-sort-by-attributes" ng-click="predicate = 'title'; reverse=!reverse"></span>
				<th> <select ng-model="quizquery" style="width: 90%;" ><option value="" selected>Tous</option><option ng-repeat="quiz in users | unique:'title'">{{quiz.title}}</option></select></th>
			</div>
			<div class="col-xs-5 col-sm-3 col-md-4 col-lg-3 title">
				<span class="texte" ng-click="predicate = 'name'; reverse=!reverse">Regroupement </span>
				 <span class="glyphicon glyphicon-sort-by-attributes" ng-click="predicate = 'name'; reverse=!reverse"></span>
				<th> <select ng-model="classequery" style="width: 90%;" ><option value="" selected>Tous</option><option ng-repeat="quiz in users | unique:'name'">{{quiz.name}}</option></select></th>
			</div>
			<div class="col-xs-5 col-sm-3 col-md-4 col-lg-3 title">
				<span class="texte"  ng-click="predicate = 'fromDate'; reverse=!reverse">Pas encore </span> 
				<span class="glyphicon glyphicon-sort-by-attributes" ng-click="predicate = 'fromDate'; reverse=!reverse"></span>
						<p class="checkbox img" ng-class="{checked: commence}" ng-click="commence=!commence;encours=false;expiree=false;changeDate(commence)"></p>
					
			</div>
			<div class="col-xs-5 col-sm-3 col-md-4 col-lg-3 title">
				<span class="texte" ng-click="predicate = 'toDate'; reverse=!reverse">En cours </span> 
				<span class="glyphicon glyphicon-sort-by-attributes" ng-click="predicate = 'toDate'; reverse=!reverse"></span>
				<p class="checkbox img" ng-class="{checked: encours}" ng-click="commence=false;encours=!encours;expiree=false;changeDateencours(encours)"></p>
			</div>

	
	<div class="col-xs-5 col-sm-3 col-md-4 col-lg-3 title">
					<span class="texte" ng-click="predicate = 'toDate'; reverse=!reverse">Mes publications expirées </span> 
					<!-- <span class="glyphicon glyphicon-sort-by-attributes"  ng-click="predicate = 'toDate'; reverse=!reverse"></span> -->
					<p class="checkbox img" ng-class="{checked: expiree}" ng-click="commence=false;expiree=!expiree;encours=false;changeDateExpiree(expiree)"></p>
							
				</div>
		</div>
	</div>
	</div>


		<div class="row quizs">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 quiz"  ng-repeat="quiz in users | orderBy:predicate:reverse |filter:classequery |filter:quizquery">
				<div class="col-xs-5 col-sm-3 col-md-4 col-lg-3 title">
					<span class="texte" tooltip-placement="bottom" uib-tooltip="{{quiz.title | capitalize}}">{{quiz.title | capitalize | overflow:21}}</span>						
				</div>
				<div class="col-xs-4 col-sm-2 col-md-3 col-lg-2 nb-questions">
					<span class="texte">{{quiz.name}}</span>
				</div>
				<div class="col-xs-4 col-sm-2 col-md-3 col-lg-2 nb-questions">
					<span class="texte">{{quiz.fromDate | limitTo: 16}}</span>
				</div>
				<div class="col-xs-4 col-sm-2 col-md-3 col-lg-2 nb-questions">
					<span class="texte">{{quiz.toDate | limitTo: 16}}</span>
				</div>
				<div class="icons" >
					<div>
						<p class="calendar-{{quiz.toDate | expire}} img" tooltip-placement="top" uib-tooltip="Expire le {{quiz.toDate | limitTo: 16}}"></p>
					</div>
				
						<p ng-if="roleMax > 0 || quiz.canRedo" class="border img"></p>	
						<div>
						<p class="play img" tooltip-placement="bottom" uib-tooltip="Lire" ng-click="playQuiz(quiz.quiz_id,quiz.id)"></p>		
						</div>	
								<p ng-if="roleMax > 0 || quiz.canRedo" class="border img"></p>	
						<div ng-if="roleMax > 0">
							<p class="resultat img" tooltip-placement="bottom" uib-tooltip="Résultat"  ng-click="openSessionPub(quiz.id, publish.rgptId)"></p>
						</div>			
				</div>
			</div>
		</div>
</div>
